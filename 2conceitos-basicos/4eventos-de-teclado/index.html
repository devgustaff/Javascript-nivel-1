<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eventos de Teclado</title>
</head>

<body>
    Keydown <br>
    <input type="text" onkeydown="apertouTecla(event);"><br><br>
    Keyup <br>
    <input type="text" onkeyup="soltouTecla(event);" id="campo"><br><br>
    Keypress <br>
    <input type="text" onkeypress="pressionouTecla();">
    <script src="script.js"></script>
</body>

</html>
